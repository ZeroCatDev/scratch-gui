        <style>
            .splash-screen {
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                display: flex;
                flex-direction: column;
                gap: 1rem;
                align-items: center;
                justify-content: center;
                text-align: center;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            }

            .splash-screen[hidden] {
                display: none;
            }

            .splash-screen[data-theme="dark"] {
                background-color: #333;
                color: white;
            }

            .splash-screen > * {
                max-width: 80%;
            }

            .splash-spinner:after {
                content: " ";
                display: block;
                width: 64px;
                height: 64px;
                border-radius: 50%;
                border: 6px solid;
                border-color: currentColor transparent currentColor transparent;
                animation: splash-spinner 1.2s linear infinite;
            }

            @keyframes splash-spinner {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }

            .splash-error-title {
                font-weight: bold;
            }

            .splash-error-title a {
                color: inherit;
            }

            .splash-errors {
                font-family: monospace;
            }

            .splash-error-list {
                white-space: pre-wrap;
            }

            .splash-reset {
                color: inherit;
                background: none;
                padding: 0;
                margin: 0;
                border: none;
                text-decoration: underline;
                cursor: pointer;
            }

            .splash-reset:disabled {
                opacity: 0.8;
            }

            .splash-pride-month {
                max-width: 350px;
            }
        </style>

        <script>
            (function () {
                'use strict';

                var theme = '';
                var accent = '#ff4c4c';

                try {
                    var themeSetting = localStorage.getItem('zc:theme');
                } catch (e) {
                    // ignore
                }
                if (themeSetting === 'light') {
                    theme = 'light';
                } else if (themeSetting === 'dark') {
                    theme = 'dark';
                } else if (themeSetting) {
                    try {
                        var parsed = JSON.parse(themeSetting);
                        if (parsed.accent === 'purple') {
                            accent = '#855cd6';
                        } else if (parsed.accent === 'blue') {
                            accent = '#4c97ff';
                        }
                        if (parsed.gui === 'dark' || parsed.gui === 'light') {
                            theme = parsed.gui;
                        }
                    } catch (e) {
                        // ignore
                    }
                }

                if (!theme) {
                    theme = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
                }
                var htmlElement = document.getElementsByTagName("html")[0];

                htmlElement.classList.add('mdui-theme-' + theme);
                mdui.setColorScheme("#2087fd")

                var splash = document.querySelector('.spash-waiting-for-js');
                splash.setAttribute('data-theme', theme);
                if (theme !== 'dark') {
                      
                        splash.style.color = accent;
                      
                    }
                splash.hidden = false;

                var splashErrorTitle = document.querySelector('.splash-error-title');
                var splashError = document.querySelector('.splash-errors');
                var splashReset = document.querySelector('.splash-reset');
                var splashPrideMonth = document.querySelector('.splash-pride-month');

                var totalErrors = 0;
                window.onerror = function (event, source, line, col, err) {
                    if (++totalErrors > 5) return; // dont bother logging more
                    splashErrorTitle.hidden = splashError.hidden = splashReset.hidden = false;
                    splashPrideMonth.hidden = true;
                    var el = document.createElement('div');
                    el.textContent = 'Error (splash) in ' + source + ' (' + line + ':' + col + '): ' + err;
                    splashError.appendChild(el);
                };

                splashReset.onclick = function () {
                    splashReset.disabled = true;
                    function hardRefresh() {
                        var search = location.search.replace(/[?&]nocache=\d+/, '');
                        location.replace(location.pathname + search + (search ? '&' : '?') + 'nocache=' + Math.floor(Math.random() * 100000));
                    }
                    if ('serviceWorker' in navigator) {
                        setTimeout(hardRefresh, 5000);
                        navigator.serviceWorker.getRegistration("./")
                            .then(function (registration) {
                                if (registration) {
                                    return registration.unregister();
                                }
                            })
                            .then(hardRefresh)
                            .catch(hardRefresh);
                    } else {
                        hardRefresh();
                    }
                };

                window.SplashEnd = () => {
                    splash.hidden = true;
                    window.onerror = null;
                };
            })();
        </script>

        <script>
            if (localStorage.getItem("apihost")){
                window.apiHost = localStorage.getItem("apihost");
                window.apihost = "https://zerocat.houlangs.com";

            }else{
                window.apiHost = "https://zerocat.houlangs.com";
                window.apihost = "https://zerocat.houlangs.com";

            }
            window.assetHost = "https://s4-1.wuyuan.1r.ink/material/asset";

            // 论天才群星闪耀时
            window.assethost = "https://s4-1.wuyuan.1r.ink/material/asset";

            var _pid = {};
            var logText = {};
            var zctab = {};
            var openzctabButton = {};
            var setinfotab = {};
            var forkdialog = {};
            var openforkdialog = {};

            var userinfo = {};

            var opensetinfotabButton = {};

            var pushbutton = {};
            var projectjson = "null";
            var projectinfo = {};
            window.projectinfo = projectinfo;

            function getQueryString(name) {
                const url_string = window.location.href;
                const url = new URL(url_string);
                return url.searchParams.get(name);
            }

            window.onload = function () {
                if (getQueryString("msg")) {
                    if (getQueryString("msg") == "404") {
                        debugger;
                        alert("作品不存在");
                    }
                    if (getQueryString("msg") == "401") {
                        alert("请先登录");
                    }
                }

                _pid = 0;
                load();

                zctab = document.querySelector("#zerocat-tab");
                openzctabButton = document.querySelector("#open-zerocat-tab");
                openzctabButton.addEventListener(
                    "click",
                    () => (zctab.open = true)
                );
                forkdialog = document.querySelector("#fork-dialog");

                logText = document.querySelector("#log-text");
                pushbutton = document.querySelector("#push-button");
            };
            function removeQuery(url, query) {
                const urlObj = new URL(url);
                urlObj.searchParams.delete(query);
                return urlObj.toString();
            }
            function zctabopen() {
                zctab.open = true;
            }
            window.zctabopen = zctabopen;
            function forkdialogopen() {
                forkdialog.open = true;
            }
            window.zctabopen = zctabopen;
            function setinfotabopen() {
                setinfotab.open = true;
            }
            window.setinfotabopen = setinfotabopen;
            function loaduserinfo() {
                if (localStorage.getItem("token")) {
                    const decoded = jwtDecode(localStorage.getItem("token"));
                    console.log(decoded);
                    userinfo = decoded;
                    localStorage.setItem("zc:id", decoded.userid);
                    localStorage.setItem("zc:username", decoded.display_name);
                    //document.querySelector(    "#userinfotext").innerText = `已登录,id:${decoded.userid},用户名:${decoded.display_name}`;
                    document.querySelector("#open-setinfo-tab").innerText =userinfo.display_name;
                    document.querySelector("#open-setinfo-tab").removeAttribute('href');
                    console.log("加载了用户信息");
                } else {
                    console.log("无令牌");
                }
            }
            function load() {
                loaduserinfo();
                console.log("加载");
                if (window.location.hash) {
                    _pid = Number(location.hash.match(/\d+/i)[0]);
                }
                console.log("作品ID为" + _pid);
                if (_pid !== 0) {
                    console.log("加载作品信息");
                    getprojectinfo();
                    setSaveButton();
                } else {
                    console.log("作品ID为0");
                    setSaveButton();
                }
            }
            window.scratchConfig = {
                handleProjectLoaded: () => {
                    if (window.location.hash) {
                        _pid = Number(location.hash.match(/\d+/i)[0]);
                    }
                    console.log("作品ID为" + _pid);
                    if (_pid !== 0) {
                        console.log("加载作品信息");
                        getprojectinfo();
                        setSaveButton();
                    } else {
                        console.log("作品ID为0");
                        setSaveButton();
                    }
                },
                handleDefaultProjectLoaded: () => {
                    if (window.location.hash) {
                        _pid = Number(location.hash.match(/\d+/i)[0]);
                    }
                    setSaveButton();
                    console.log("默认作品");
                },
            };

            function getTime() {
                var now = new Date();
                var hours = now.getHours();
                var minutes = now.getMinutes();
                var seconds = now.getSeconds();
                return hours + ":" + minutes + ":" + seconds;
            }
            function uploadAssets() {
                $.each(vm.assets, function (index, asset) {
                    var data = asset.data;
                    if (asset.clean == false) {
                        console.log(asset.clean);
                        var formData = new FormData();
                        $.ajax({
                            url:
                                window.apiHost +
                                "/scratch/assets/" +
                                asset.assetId +
                                "." +
                                asset.dataFormat +
                                "?token=" +
                                localStorage.getItem("token"),
                            type: "POST",
                            data: new Blob([data], {
                                type: asset.assetType.contentType,
                            }),
                            processData: false,
                            contentType: false,
                            success: function (response) {
                                logText.innerText += `[${getTime()}]文件上传成功${
                                    asset.assetId
                                }.${asset.dataFormat}\n`;
                                console.log(
                                    "文件上传成功:",
                                    asset.assetId + "." + asset.dataFormat
                                );
                                asset.clean = true;
                            },
                            error: function (xhr, status, error) {
                                logText.innerText += `[${getTime()}]文件上传失败${
                                    asset.assetId
                                }.${asset.dataFormat}\nerror:${error}\n`;

                                console.error(
                                    "文件上传失败:",
                                    asset.assetId + "." + asset.dataFormat,
                                    error
                                );
                            },
                        });
                    } else {
                        logText.innerText += `[${getTime()}]文件未修改${
                            asset.assetId
                        }.${asset.dataFormat}\n`;

                        console.log(
                            "文件未修改:",
                            asset.assetId + "." + asset.dataFormat
                        );
                    }
                });
            }
            function uploadProject() {
                console.log(
                    window.apiHost +
                        "/scratch/projects/" +
                        (_pid === 0 ? "" : projectinfo.id) +
                        "?token=" +
                        localStorage.getItem("token")
                );

                $.ajax({
                    url:
                        window.apiHost +
                        "/scratch/projects/" +
                        (_pid === 0 ? "" : projectinfo.id) +
                        "?token=" +
                        localStorage.getItem("token"),
                    type: _pid === 0 ? "post" : "put",
                    data: vm.toJSON(),
                    contentType: "application/json",
                    success: function (result) {
                        if (_pid === 0) {
                            console.log("作品创建成功");

                            location.href = "/editor.html#" + result.id;
                        }
                        console.log("作品保存成功");
                        console.log(result);
                    },
                    error: function (err) {
                        console.log(err);
                    },
                });
            }

            function getprojectinfo() {
                if (_pid !== 0 && Number.isInteger(_pid)) {
                    $.ajax({
                        url: window.apiHost + "/scratch/projectinfo?id=" + _pid,
                        type: "GET",
                        data: { token: localStorage.getItem("token") },
                        success: function (result) {
                            if (result.status == "404") {
                                location.href = "/editor.html?msg=404";
                                return;
                            }
                            window.projectinfo = result;
                            zctab.headline = result.title;
                            zctab.description = `用户ID：${
                                result.authorid
                            }，作品ID：${result.id} ，${
                                result.authorid == localStorage.getItem("zc:id")
                                    ? "是你的作品"
                                    : "不是你的作品"
                            }`;

                            console.log("成功获取作品信息");
                            console.log(result);

                            if (
                                result.authorid ===
                                localStorage.getItem("zc:id")
                            ) {
                                console.log("作品作者为当前用户");
                                setSaveButton();
                            }
                            if (
                                result.authorid != localStorage.getItem("zc:id")
                            ) {
                                console.log("作品作者不是当前用户");
                                setForkButton();
                            }
                        },
                        error: function (err) {
                            alert(err);
                        },
                    });
                }
            }
            function setSaveButton() {
                if (_pid == 0) {
                    document
                        .getElementById("push-button")
                        .style.removeProperty("display");
                    document.getElementById("push-button").innerText =
                        "新建并保存";
                    document.getElementById("push-button").onclick =
                        function () {
                            pushproject();
                        };
                    console.log("设置保存按钮");
                } else {
                    document.getElementById("push-button").style.display =
                        "none";
                    document.getElementById("push-button").innerText = "保存";
                    document.getElementById("push-button").onclick =
                        function () {
                            pushproject();
                        };
                    console.log("设置更新按钮");
                }
            }
            function setForkButton() {
                document.getElementById("push-button").style.display =
                        "none";
                document
                    .getElementById("push-button")
                    .style.removeProperty("display");
                document.getElementById("push-button").innerText = "改编";
                document.getElementById("push-button").onclick = function () {
                    forkdialogopen();
                };
                console.log("设置改编按钮");
            }

            function pushproject() {
                uploadAssets();
                if (projectjson == "null" || projectjson != vm.toJSON()) {
                    projectjson = vm.toJSON();
                    if (
                        window.projectinfo.authorid ==
                            localStorage.getItem("zc:id") ||
                        _pid == 0
                    ) {
                        uploadProject();
                        console.log("保存完成");

                        logText.innerText += `[${getTime()}]保存完成\n`;

                        return "保存完成";
                    }
                }
                if ((projectjson = vm.toJSON())) {
                    console.log("作品未修改");
                    logText.innerText += `[${getTime()}]作品未修改\n`;
                    return "作品未修改";
                }
            }
            function forkproject() {
                getprojectinfo();
                if (
                    window.projectinfo.authorid == localStorage.getItem("zc:id")
                ) {
                    console.log("作品作者是当前用户");
                    return "作品作者是当前用户";
                }
                if (!localStorage.getItem("zc:id")) {
                    console.log("你登录了吗");
                    return "你登录了吗";
                }
                if (
                    window.projectinfo.authorid != localStorage.getItem("zc:id")
                ) {
                    console.log("处理改编");
                    $.ajax({
                        url:
                            window.apiHost +
                            "/scratch/projects?token=" +
                            localStorage.getItem("token"),
                        type: "POST",
                        data: { work: vm.toJSON() },
                        success: function (result) {
                            console.log("上传作品成功");
                            console.log(result);
                            location.href = "/editor.html#" + result.id;
                            location.reload();
                        },
                        error: function (err) {
                            console.log(err);
                        },
                    });
                }
            }
        </script>
